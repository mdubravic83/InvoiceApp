version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: finzen-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=finzen
    networks:
      - finzen-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finzen-backend
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=finzen
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - invoices_data:/app/invoices
    networks:
      - finzen-network
    # backend je dostupan drugim servisima na http://backend:8001
    # (port 8001 dolazi iz uvicorn CMD u backend Dockerfile-u)

  # React Frontend (serviran iz Nginxa unutar tog istog imagea)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://backend:8001/api
    container_name: finzen-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - finzen-network

volumes:
  mongodb_data:
    driver: local
  invoices_data:
    driver: local

networks:
  finzen-network:
    driver: bridge

